<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ecc11079.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field" for="surname"> Surname: <input type="text" name="usersurname" id="surname" autocomplete="off" required> </label> <label class="form-field" for="name"> Name: <input type="text" name="username" id="name" autocomplete="off" required> </label> <label class="form-field" for="age"> How old are You? <input type="number" name="userage" id="age" min="12" max="100" value="12"> </label> <label class="form-field" for="birthdate"> Full date of birth: <input type="date" name="userbirthdate" id="birthdate"> </label> <label class="form-field" for="terms"> I accept the term of the agreement <input type="checkbox" id="terms" name="termspolice" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field" for="email"> E-mail: <input type="email" name="useremail" id="email" placeholder="email@example.com" autocomplete="off" required> </label> <label class="form-field" for="password"> Password: <input type="password" name="userpassword" id="password" autocomplete="off" minlength="8" maxlength="32" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="cats"> Do you love cats? <label for="yes"> <input type="radio" name="cats" value="yes" id="yes"> Yes </label> <label for="no"> <input type="radio" name="cats" value="no" id="no"> No </label> </div> <label class="form-field" for="favoritecolor"> What is your favorite color? <input type="color" name="userfavoritecolor" id="favoritecolor" value="#000000"> </label> <label class="form-field" for="sleeptime"> What time do you go to bed? <input type="time" name="usersleeptime" id="sleeptime" step="1"> </label> <label class="form-field" for="cars"> What are your favorite brand of cars? <select name="userfavoritecar" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field" for="rate"> How do you rate our work? <input type="range" name="userrate" id="rate" min="0" max="10" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field" for="userfeedback"> Comments: <textarea name="feedback" id="userfeedback" cols="30" rows="2">
          </textarea> </label> <label class="form-field" for="reccomendation"> Would you recommend us? <select name="userreccomend" id="reccomendation"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
